<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document comparison</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/upload-page.css') }}">
</head>
<body>
<div class="upload-container">
    <div class="header">
        <h1>Choose documents to compare</h1>
    </div>
    <div id="errorModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            {% with messages = get_flashed_messages(category_filter=["error"]) %}
                {% if messages %}
                    <script>document.getElementById('errorModal').style.display = 'block';</script>
                    <p>{{ messages[0] }}</p>
                {% endif %}
            {% endwith %}
        </div>
    </div>
    <div class="form-container" aria-label="Document Upload Form">
        <form method="POST" action="/" enctype="multipart/form-data">
            <div class="input__wrapper">
                <input type="file" name="doc1_file" class="input__file" accept=".docx,.odt" id="doc1_file">
                <label for="doc1_file" class="input__file-button">
                    <span class="input__file-icon-wrapper"></span>
                    <span class="input__file-button-text">Выберите файл</span>
                </label>
            </div>
            <div class="input__wrapper">
                <input type="file" name="doc2_file" class="input__file" accept=".docx,.odt" id="doc2_file">
                <label for="doc2_file" class="input__file-button">
                    <span class="input__file-icon-wrapper"></span>
                    <span class="input__file-button-text">Выберите файл</span>
                </label>
            </div>
            <p><input type="submit" class="button" value="Compare"></p>
        </form>
    </div>
</div>
<script src="/static/scripts/script-button.js"></script>
<script src="/static/scripts/script-file.js"></script>
<script src="/static/scripts/script-model.js"></script>
</body>
</html>
